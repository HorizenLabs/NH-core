version: '3'
services:
  local_node:
    image: horizenlabs/nh-node:latest
    env_file:
      - ../resources/envs/.env.local
    volumes:
      - ../resources/deploy:/data/config
    ports:
      - 9944:9944
      - 30333:30333
  node_alice:
    image: horizenlabs/nh-node:latest
    env_file:
      - ../resources/envs/.env.alice
    volumes:
      - ../resources/deploy:/data/config
  node_bob:
    image: horizenlabs/nh-node:latest
    env_file:
      - ../resources/envs/.env.bob
    volumes:
      - ../resources/deploy:/data/config
